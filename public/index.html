<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>J Huq: Room Specs</title>
</head>


<body ng-app="room-spec" class="row" ng-controller="ItemCtrl">
<header class="panel row">
        <h1><i class="fa fa-home"></i> Room Spec</h1>
        <h2>Keep track of what's in your room.</h2>
</header>

<form id="findRooms" class="row panel">
  <div class="column medium-3">
    <h3>Add a Room</h3>
  </div>
  <div class="column medium-6"><input type="text" class="required" ng-model="room.name" placeholder="new room name" required/></div>
  <button type="submit" class="column medium-2 right" ng-click="addRoom()">Add Room</button>
  <!--<i class="fa fa-asterisk"></i>-->
</form>

<form class="row panel" id="findItem">
  <div class="column medium-3">
    <input ng-model="item.name" type="text" class="required" placeholder="name" required/>
    <!--<i class="fa fa-asterisk"></i>-->
  </div>

  <div class="column medium-2">
    <input ng-model="item.quantity" type="number" class="required"  placeholder="QTY" required/>
    <!--<i class="fa fa-asterisk"></i>-->
  </div>

  <div  class="column medium-2">
    <input ng-model="item.cost" type="number" placeholder="cost" />
  </div>

  <select ng-model="item.room" class="column medium-3" ng-options="room.name for room in allRooms"></select>

  <button href="" class="right" type="submit" ng-click="addItem()" >Add Item</button>
  <!--<button class="column medium-3" type="submit" ng-click="addItem()">Add Item</button>-->
</form>


<div class="row panel">

  <div class="row">
  <h3 class="text-center">Select a room to examine its contents</h3>
  <select ng-model="desiredRoom" class="column medium-3 push-4" ng-click="showRoom()" ng-options="room.name for room in allRooms"></select>
  </div>

  <div ng-repeat="item in allItems | filter: roomNameMatchesItem"  class ="infoBox block-grid-3" ng-click="receiveClick(this)">
    <!--TODO: repeat over all keys and show key and key value-->
    <!--TODO: get image and show-->
    <div> Item: {{item.name}} ({{item.quantity}}) @ ${{item.cost}}</div>
    <div> Total Value: ${{item.cost * item.quantity}} </div>
    <div>Room ID: {{item.room}} </div>
    <button ng-show="reveal(this)" ng-click="selectItemToPopulate($event, item)">Populate</button>
  </div>
</div>


<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src="javascripts/ngApp.js"></script>
</body>
</html>
